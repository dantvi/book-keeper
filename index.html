<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="./d-logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete bookmark"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design" alt="Icon">
                <a href="https://www.google.com/" target="_blank">Google</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete bookmark"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design" alt="Icon">
                <a href="https://www.google.com/" target="_blank">Google</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete bookmark"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design" alt="Icon">
                <a href="https://www.google.com/" target="_blank">Google</a>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
